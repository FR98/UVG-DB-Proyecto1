<!DOCTYPE html>
<html>
<head>
    <title>playlist</title>
    <link href="style_ searches.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="all">
        <div class="canciones">
            <div class="header">
                <img src="logo.jpeg" class="logo">
                <h1>Playlists</h1>
                <input type="text" placeholder="buscar">
                <button>Buscar</button>
            </div>
            <div class="scroll busqueda">
                {% for playlist in playlists %}
                    <div class="info">
                        <img src="music.png" class="imagen">
                        <p>{{playlist.name}}</p>
                        <div>
                            <button class="boton">Editar</button>
                            <button class="boton">Eliminar</button>
                        </div>
                    </div>
                {% empty %}
                    <p>No hay playlists</p>
                {% endfor %}
            </div>
        </div>
        <div class="canciones">
            <h1>Nueva playlist</h1>
            <div class="formulario">
                <p>Nombre:</p>
                <input type="text" class="texto" placeholder="">
                <br>
                <br>
                <br>
                <button class="enviar">ADD PLAYLIST</button>
            </div>
        </div>
    </div>
</body>
</html>
