<!DOCTYPE html>
<html>
<head>
    <title>album</title>
    <link href="style_ searches.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="all">
        <div class="canciones">
            <div class="header">
                <img src="logo.jpeg" class="logo">
                <h1>Albumes</h1>
                <input type="text" placeholder="buscar">
                <button>Buscar</button>
            </div>
            <div class="scroll busqueda">
                {% for album in albums %}
                    <div class="info">
                        <img src="music.png" class="imagen">
                        <p>{{album.title}}</p>
                        <div>
                            <button class="boton">Editar</button>
                            <button class="boton">Eliminar</button>
                        </div>
                    </div>
                {% empty %}
                    <p>No hay albumes</p>
                {% endfor %}
            </div>
        </div>
        <div class="canciones">
            <h1>Nuevo album</h1>
            <div class="formulario">
                <p>Titulo:</p>
                <input type="text" class="texto" placeholder="">
                <p>Artista:</p>
                <input type="text" class="texto" placeholder="">
                <br>
                <br>
                <br>
                <button class="enviar">ADD ALBUM</button>
            </div>
        </div>
    </div>
</body>
</html>
