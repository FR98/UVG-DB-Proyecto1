<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style_admin_canciones.css' %}">
        <script src="https://kit.fontawesome.com/49bec8d9b6.js" crossorigin="anonymous"></script>
        <title></title>
    </head>
    <body>
        <div class="site">
            <div class="nav_bar">
                <img src="{% static 'logobdclaro.png' %}" class="logo">
                <div class="user">
                    {{ user.username }}
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <!-- ---- -->
            <div class="site_content">
                <div class="side_bar">
                    <p class="bar_title">Gestionar</p>
                    <hr class="line">
                    <a href="{% url 'admin' %}" class="options">Usuarios</a>
                    <a href="{% url 'admin_artists' %}" class="options">Artistas</a>
                    <a href="{% url 'admin_albums' %}" class="options">Albums</a>
                    <a href="{% url 'admin_tracks' %}" class="options">Canciones</a>
                    <a href="{% url 'admin_playlists' %}" class="options">Playlists</a>
                </div>
                <!-- ---- -->
                <div class="content">
                    <div class="usuarios">
                        <div class="usuarios_title">
                            Canciones
                        </div>
                        <div class="usuarios_content">
                            <table>
                                <thead>
                                    <th> Num </th>
                                    <th> Name </th>
                                    <th> Album </th>
                                    <th> Genre </th>
                                    <!-- <th> Composer </th> -->
                                    <th> Price </th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    {% for track in tracks %}
                                        <tr>
                                            <td>{{ track.trackid }}</td>
                                            <td>{{ track.name }}</td>
                                            <td>{{ track.albumid }}</td>
                                            <td>{{ track.genreid }}</td>
                                            <!-- <td>{{ track.composer }}</td> -->
                                            <td>{{ track.unitprice }}</td>
                                            <td><button type="button" class="btnDelete">Delete</button></td>
                                        </tr>
                                    {% empty %}
                                        <tr>No hay</tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="artistas"></div>
                    <div class="albums"></div>
                    <div class="canciones"></div>
                </div>
            </div>
        </div>
    </body>
</html>
